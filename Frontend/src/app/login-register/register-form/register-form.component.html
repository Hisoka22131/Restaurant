<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Регистрация</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i
                    class="fa-brands fa-facebook"></i></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i
                    class="fa-brands fa-instagram"></i></a>
                </p>
              </div>
            </div>
            <form (ngSubmit)="register(registerForm)" #registerForm='ngForm'>
              <div class="form-group mt-3">
                <input type="text" class="form-control" ngModel name="Email" required>
                <label class="form-control-placeholder">Email</label>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" ngModel name="Password" required>
                <label class="form-control-placeholder">Пароль</label>
                <span toggle="#password-field" title="Показать пароль"
                      class="fa fa-fw fa-eye field-icon toggle-password" (click)="togglePasswordVisibility()"></span>
              </div>
              <div class="form-group">
                <input id="firstName" type="text" class="form-control" ngModel name="FirstName" required>
                <label class="form-control-placeholder">Имя</label>
              </div>
              <div class="form-group">
                <input id="lastName" type="text" class="form-control" ngModel name="LastName" required>
                <label class="form-control-placeholder">Фамилия</label>
              </div>
              <div class="form-group">
                <input id="phoneNumber" type="text" class="form-control" ngModel name="PhoneNumber" required>
                <label class="form-control-placeholder">Телефон</label>
              </div>
              <div class="form-group">
                <input id="birthday" type="date" class="form-control" ngModel name="Birthday" required>
                <label class="form-control-placeholder">Дата рождения</label>
              </div>
              <div class="form-group">
                <input id="passportSeries" type="text" class="form-control" ngModel name="PassportSeries" required>
                <label class="form-control-placeholder">Серия паспорта</label>
              </div>
              <div class="form-group">
                <input id="city" type="text" class="form-control" ngModel name="City" required>
                <label class="form-control-placeholder">Город</label>
              </div>
              <div class="form-group">
                <input id="address" type="text" class="form-control" ngModel name="Address" required>
                <label class="form-control-placeholder">Адрес</label>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Зарегистрироваться
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
