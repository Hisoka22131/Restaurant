<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="wrap">
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Авторизация</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i
                    class="fa-brands fa-facebook"></i></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i
                    class="fa-brands fa-instagram"></i></a>
                </p>
              </div>
            </div>
            <form (ngSubmit)="login(loginForm)" #loginForm='ngForm'>
              <div class="form-group mt-3">
                <input type="text" class="form-control" ngModel name="Email" required>
                <label class="form-control-placeholder">Email</label>
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" ngModel name="Password" required>
                <label class="form-control-placeholder">Пароль</label>
                <span toggle="#password-field" title="Показать пароль" class="fa fa-fw fa-eye field-icon toggle-password" (click)="togglePasswordVisibility()"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Войти</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Запомнить меня
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Забыли пароль?</a>
                </div>
              </div>
            </form>
            <p class="text-center">Нет аккаунта? <a data-toggle="tab" href="/register">Регистрация</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
