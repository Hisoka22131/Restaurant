<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header"><h3>Login</h3></div>
      <div class="card-body">
        <form (ngSubmit)="login(loginForm)" #loginForm='ngForm'>
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" ngModel name="Email"/>
            <label class="form-label" for="email">Email address</label>
          </div>
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" ngModel name="Password"/>
            <label class="form-label" for="password">Password</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
