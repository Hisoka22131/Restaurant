<hr class="my-4">
<div class="row mb-4 d-flex justify-content-between align-items-center">
  <div class="col-md-2 col-lg-2 col-xl-2">
    <img
      style="height: 100px"
      src="assets/images/clients/user.png"
      class="img-fluid rounded-3" height="349" width="348" alt="assets/images/clients/user.png">
  </div>
  <div class="col-md-3 col-lg-3 col-xl-3">
    <h6 class="text-muted">{{dish.name}}</h6>
    <h6 class="text-black mb-0">{{dish.taggingDish}}</h6>
  </div>
  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    <button class="btn btn-link px-2"
            (click)="updateCount('decrement')">
      <i class="fas fa-minus"></i>
    </button>
    <input id="form1" min="1" name="quantity" value="1" type="number"
           class="form-control form-control-sm"
           [(ngModel)]="quantity" disabled style="width: 60px"/>
    <button class="btn btn-link px-2"
            (click)="updateCount('increment')">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
    <h6 class="mb-0">{{dish.price}} â‚¬</h6>
  </div>
  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
    <button class="btn btn-link px-2 text-muted" (click)="dishOrderService.removeDishOrder(dish)">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
