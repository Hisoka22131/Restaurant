<section class="h-100 h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Заказ</h1>
                    <h6 class="mb-0 text-muted">Количество разных
                      блюд {{selectedDishes && selectedDishes.length || 0}}</h6>
                  </div>
                  <div *ngIf="selectedDishes" style="height: 400px; width: auto; overflow-y: auto;">
                    <div *ngFor="let dish of selectedDishes" >
                      <app-create-order-table [dish]="dish"></app-create-order-table>
                    </div>
                  </div>
                    <h6 class="mb-0 bottom-word">
                      <button (click)="commonService.navigateToHome()" class="home-button text-body">
                        <i class="fas fa-long-arrow-alt-left me-2"></i>Главная
                      </button>
                    </h6>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Описание</h3>
                  <hr class="my-4">

                  <h5 class="text-uppercase mb-3">Способ доставки</h5>

                  <div class="mb-4 pb-2">
                    <select class="select form-control ">
                      <option value="1">Курьер</option>
                      <option value="2">Самовывоз</option>
                    </select>
                  </div>

                  <h5 class="text-uppercase mb-3">Скидочный код</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" class="form-control"/>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div>
                    <div class="d-flex justify-content-between mt-auto mb-5">
                      <h5 class="text-uppercase">Итоговая стоимость</h5>
                      <h5>{{ sumDishesPrice() }} €</h5>
                    </div>
                    <button type="button" class="btn btn-dark btn-block btn-lg"
                            data-mdb-ripple-color="dark" (click)="createOrder()" [disabled]="isEmptyArray()">Оформить заказ
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
