<div class="card text-dark card-has-bg click-col"
     style="background-image:url('https://source.unsplash.com/600x900/?tech,street');">
  <div class="card-img-overlay d-flex flex-column">
    <div class="card-body">
      <small class="card-meta mb-2">{{dish.type}}</small>
      <h4 class="card-title mt-0 ">{{dish.name}}</h4>
    </div>
    <div class="card-footer">
      <div class="media">
        <img class="mr-4 rounded-circle"
             src="https://assets.codepen.io/460692/internal/avatars/users/default.png?format=auto&version=1688931977&width=80&height=80"
             alt="Generic placeholder image" style="max-width:70px">
        <div class="media-body">
          <button (click)="onAddToOrder()" class="btn btn-sm btn-success" [disabled]="isExistsInOrder()"
                  style="margin-left: 10px">Добавить в заказ
          </button>
          <h6 class="my-0 text-dark d-block"><a class="text-dark" href="/dish-detail/{{dish.id}}"
                                                style="text-decoration: none">Подробнее</a></h6>
        </div>
      </div>
    </div>
  </div>
</div>
